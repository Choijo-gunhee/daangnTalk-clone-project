<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Daangn Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>TossMobile</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar_column">
        <span>05:14</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">
        <span>당신의 삶을 잇는</span><br />
        <span>당근톡</span>
      </h1>
      <img class="welcome-header_log" src="img/daangn_log.ico" />
      <p class="welcome-header__text">
        당신의 삶과 근처의 소중한 인연을 잇겠습니다. 이메일 혹은 전화번호를 통해
        로그인 해주세요!
      </p>
    </header>
    <form class="login-form">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required minlength="8" />
      <input type="submit" value="Log In" />
      <a href="nothing.html">당근톡 계정 찾기 or 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/26e77b1aa6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
