<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Daangn Talk</title>
    <style>
      body {
        background-color: rgba(246, 113, 37, 0.07);
      }
    </style>
    <link rel="stylesheet" href="css/mainStyle.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>TossMobile</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar_column">
        <span>05:14</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header_text">
        <img class="screen-header_log" src="img/daangn_log.ico" />
        <h1>서초동</h1>
        <span><i class="fa-solid fa-chevron-down"></i></span>
      </div>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
        <span>
          <i class="fa-regular fa-bell"></i>
          <div class="screen-header_notification"></div>
        </span>
      </div>
    </header>
    <main class="friends-userMain">
      <div class="friedns-myprofit">
        <div class="user-component">
          <div class="user-component_element">
            <img class="user-component_img" src="img/jokunhee.jpg" />
            <div class="user-component_text">
              <h4 class="user-component_name">조건희</h4>
              <h6 class="user-component_message">
                나는야 2025년 당근마켓 신입사원 :)
              </h6>
            </div>
          </div>
          <div class="user-component_element"></div>
          <!--use it if there's some notification -->
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_button">
          <a class="nav_link" href="friends.html">
            <i class="fa-solid fa-people-group fa-lg" style="color: black"></i>
            <span class="nav_description">친구</span>
          </a>
        </li>
        <li class="nav_button">
          <a class="nav_link" href="#">
            <i class="fa-regular fa-comment fa-lg"></i>
            <span class="nav_description">채팅</span>
            <span class="nav_notification">1</span>
          </a>
        </li>
        <li class="nav_button">
          <a class="nav_link" href="#">
            <i class="fa-regular fa-handshake fa-lg"></i>
            <span class="nav_description">중고거래</span>
          </a>
        </li>
        <li class="nav_button">
          <a class="nav_link" href="#">
            <i class="fa-solid fa-map-location-dot fa-lg"></i>
            <span class="nav_description">동네생활</span>
          </a>
        </li>
        <li class="nav_button">
          <a class="nav_link" href="#">
            <i class="fa-solid fa-ellipsis fa-lg"></i>
            <span class="nav_description">나의 당근</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/26e77b1aa6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
