<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Daangn Talk</title>
    <link rel="stylesheet" href="css/mainStyle.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>TossMobile</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar_column">
        <span>05:14</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>
      <header class="screen-header">
        <div class="screen-header_text">
          <h1>서초동</h1>
          <span><i class="fa-solid fa-chevron-down fa-lg"></i></span>
        </div>
        <div class="screen-header_icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-bars fa-lg"></i></span>
          <span><i class="fa-regular fa-bell fa-lg"></i></span>
      </header>
    </div>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_button">
          <a class="nav_link" href="friends.html">
            <i class="fa-solid fa-people-group fa-2xl" style="color: black"></i>
            <span class="nav_description">친구</span>
          </a>
        </li>
        <li class="nav_button">
          <a class="nav_link" href="#">
            <i class="fa-regular fa-comment fa-xl"></i>
            <span class="nav_description">채팅</span>
            <span class="nav_notification">1</span>
          </a>
        </li>
        <li class="nav_button">
          <a class="nav_link" href="#">
            <i class="fa-regular fa-handshake fa-xl"></i>
            <span class="nav_description">중고거래</span>
          </a>
        </li>
        <li class="nav_button">
          <a class="nav_link" href="#">
            <i class="fa-solid fa-map-location-dot fa-xl"></i>
            <span class="nav_description">동네생활</span>
          </a>
        </li>
        <li class="nav_button">
          <a class="nav_link" href="#">
            <i class="fa-solid fa-ellipsis fa-xl"></i>
            <span class="nav_description">나의 당근</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/26e77b1aa6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
